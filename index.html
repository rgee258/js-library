<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam|Poiret+One|Varela+Round&display=swap" rel="stylesheet">
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <header>
          <h1>My Library</h1>
        </header>
        <div class="book-btn" onclick="showForm()">NEW BOOK</div>
        <form id="new-book-form" class="hide">
          <label for="title">Title: </label>
          <input type="text" id="title" required>
          <label for="author">Author: </label>
          <input type="text" id="author" required>
          <label for="pages">Pages: </label>
          <input type="number" id="pages" name="pages" min="1" max="999999" required>
          <label for="read">Reading Status:</label>
          <input type="radio" id="read" name="read" value="Read" checked="checked">Read
          <input type="radio" id="unread" name="read" value="Unread">Unread
          <input class="form-btn" type="button" id="submit" value="Submit" onclick="addBook()"/>
        </form>
      </div>
      <div class="library">
      </div>
    </div>
  </body>
</html>
